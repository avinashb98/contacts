<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='table-responsive'>
    <img *ngIf='!(contacts && contacts.length)' src="assets/Loading_icon.gif" alt="">
      <table class='table'
             *ngIf='contacts && contacts.length'>
        <thead>
          <tr>
            <th>First Name</th>
            <th>LastName</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let contact of contacts'>
            <td>  
              <a [routerLink]="['/contacts', contact.id]">
                {{ contact.firstName }}
              </a>
            </td>
            <td>{{ contact.lastName}}</td>
            <td>{{ contact.phone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
