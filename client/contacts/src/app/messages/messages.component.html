<div class='card'>
  <div class='card-header'>
    <h3>{{pageTitle}}</h3>
  </div>
  <div class='card-body'>
    <ul *ngIf='messages && messages.length' class="list-group list-group-flush">
      <li *ngFor='let message of messages' class="list-group-item">
        <div class="row">
          <div class="col-sm">
            <h5> <strong>To:</strong>  {{ message.recipient}}</h5>
          </div>
          <div class="col-sm">
            <h5><strong>Text:</strong> {{ message.message }} </h5>
          </div>
          <div class="col-sm">
            <h5><strong>Sent at:</strong> {{ message.sentAt }}</h5>
          </div>
        </div>
      </li>
    </ul>
    <img *ngIf='!(messages && messages.length)' src="assets/Loading_icon.gif" alt="">
  </div>
</div>
<div *ngIf='errorMessage'
     class='alert alert-danger'>
  Error: {{ errorMessage }}
</div>
