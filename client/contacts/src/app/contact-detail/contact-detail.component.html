<div class='card'
     *ngIf='contact'>
  <div class='card-header'>
    {{pageTitle}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>First Name:</div>
          <div class='col-md-8'>{{contact.firstName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Last Name:</div>
          <div class='col-md-8'>{{contact.lastName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Phone Number:</div>
          <div class='col-md-8'>{{contact.phone}}</div>
        </div>
      </div>
    </div>
    <div class="input-group input-group-lg">
      <input type="text" [(ngModel)]="message" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      <div class="input-group-append">
        <span (click)="sendSMS()" class="input-group-text" id="inputGroup-sizing-lg">Send SMS</span>
      </div>
    </div>
    <div *ngIf="status==='sending'" class="alert alert-warning" role="alert">
        Sending Message...
    </div>
    <div *ngIf="status==='sent'" class="alert alert-primary" role="alert">
        Message Sent!
    </div>
    <div *ngIf="status==='error'" class="alert alert-danger" role="alert">
        Error in sending message.
    </div>

  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
